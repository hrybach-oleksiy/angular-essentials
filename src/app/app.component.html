<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [user]="selectedUser" />
  } @else {
    <p>Select a user to see the tasks!</p>
  }
</main>
